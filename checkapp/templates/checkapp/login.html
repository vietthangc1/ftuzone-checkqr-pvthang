<!DOCTYPE html>
{% extends "checkapp/base.html" %}

{% block body_block %}

  <section class="form-class">
    <h1>Login</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input name="th_username" type="text" class="form-control" id="id_username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" class="form-control" name="th_password" id="id_password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </section>
  

{% endblock %}
